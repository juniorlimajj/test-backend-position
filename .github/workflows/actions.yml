name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Setup Redis
      uses: redis-actions/setup-redis@v1
      with:
        redis-version: '6.x'

    - name: Build with Maven
      run: mvn clean package

    - name: Run Tests
      run: mvn test
